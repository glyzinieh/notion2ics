name: Deploy

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Setup Clasp
        run: |
          npm install -g @google/clasp
          echo "$CLASPRC_JSON" > ~/.clasprc.json
        env:
          CLASPRC_JSON: ${{ secrets.CLASPRC_JSON }}

      - name: Push to Apps Script
        run: clasp push

      - name: Get latest deployment
        id: get-deployment
        run: |
          DEPLOYMENTS=$(clasp list-deployments)
          LATEST_ID=$(echo "$DEPLOYMENTS" | grep -oP '(?<=\- ).+(?= @(?!HEAD))' | head -1)
          echo "deployment_id=$LATEST_ID" >> $GITHUB_OUTPUT

      - name: Update or create deployment
        run: |
          if [ -n "${{ steps.get-deployment.outputs.deployment_id }}" ]; then
          clasp update-deployment ${{ steps.get-deployment.outputs.deployment_id }}
          else
            clasp create-deployment
          fi
